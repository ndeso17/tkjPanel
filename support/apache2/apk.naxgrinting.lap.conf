
<VirtualHost *:80>
        ServerName apk

        ServerAdmin admin@apk
        DocumentRoot /home/naxgrinting.lap/public_html/apk.naxgrinting.lap

        <Directory /home/naxgrinting.lap/public_html/apk.naxgrinting.lap >
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
